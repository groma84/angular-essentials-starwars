<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <fieldset class="form-group">
    <label for="name">Character Name</label>
    <input type="text" name="name" id="name" class="form-control" ngModel>
  </fieldset>
  <fieldset class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">{{option.display}}</option>
    </select>
  </fieldset>
  <button type="submit" class="btn btn-primary">Add Character</button>
</form>
